server:
  port: 10005
  # 编码
  servlet:
    encoding:
      force: true
      charset: UTF-8
  # 激活的profile配置
  profiles:
    active: dev

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT加解密使用的密钥
  secret: mySecret
  # JWT的超期限时间(60*60*24)
  expiration: 604800000
  tokenHead: Bearer